version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: libraryP
    environment:
      MY_SQL_USER: root
      MYSQL_ROOT_PASSWORD: root  # Contrase√±a de root
      MYSQL_DATABASE: Library
      MYSQL_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql  # Persistencia de datos
    ports:
      - '3307:3306'
    networks:
      - app-network

  django:
    build: .
    container_name: djangoLibrary
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: libraryP  # Nombre del contenedor de MySQL (o la IP del contenedor)
      DB_NAME: Library
      DB_USER: root
      DB_PASSWORD: root
      DB_PORT: 3307
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    external: true

volumes:
  mysql-data:
